<!DOCTYPE html>
<html>
    <head>
        <title> html form</title>
    </head>
    <body>
        <h1>HTML FORM</h1>
       <div>
        <h2>YOUTUBE</h2>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>search on youtube</button>
        </form>
        <h2>FLIPKART</h2>
        <form action="https://www.flipkart.com/search">
            <label for="flipkart"></label>
            <input id="flipkart" type="text" name="q">
            <button type="button">search on flipkart</button>
        </form>
        <h2>MY FORM</h2>
        <input type="text" placeholder="enter your name" required>
        <input type="password" placeholder="enter your password" minlength="6" maxlength="8">
        <input type="number"><br>
        <input type="tel"><br>
    
        <input type="checkbox"><br>
        <input type="image"><br>
        <input type="reset"><br>
        <input type="time">
       </div>
    </body>
</html>
